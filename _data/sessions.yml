  id: 006
  title: "Scaling clusters declaratively with Kubernetes and Docker"
  description: "<p>We’ve all written an application from scratch before. You start with some code on your laptop and tell a server to run it. You make tweaks, update manually, and realize that you’ve committed yourself to a very imperative process. It’s manual. Inefficient. What’s worse, it’s completely unreproducible.</p><p>So then you might turn to Docker, which solves the process-level reproducibility by packaging up a full execution environment. But once we get beyond a single machine, we need to coordinate the work across a cluster of machines -- trying to do it imperatively can quickly turn into a tangled mess! You want to declare to your cluster what you expect it to do, and have the cluster assign the resources to get it done, recover from failures, and scale easily.</p><p>Kubernetes is a recently open sourced cluster manager and scheduler that simplifies the complex tasks of deploying and managing your application. You simply declare the desired state, and Kubernetes does the work to keep it that way. In this talk, we’ll do a hands-on demonstration of how you can move from a single Docker container to many containers running across a cluster of machines by using Kubernetes.</p>"
  subtype: presentation
  speakers: [12, 13]
  language: en
  complexity: "Intermediate"
-
  id: 007
  title: "Chrome DevTools: An animated journey"
  description: "<p>An animated approach at showcasing tips and tricks of the Chrome DevTools.</p><ul><li>What are some advanced uses of the DevTools?</li><li>How to incorporate the tools into a mobile development and debugging workflow.</li><li>What features are available for a web developer, service engineer, designer or even product owner?</li></ul>"
  subtype: presentation
  speakers: [5]
  language: en
  complexity: "Intermediate"
-
  id: 008
  title: "Introduction to BDD and Cucumber"
  description: "<p>Behaviour Driven Development practices and principles are often poorly understood. Tools like Cucumber are therefore often misused.</p><p>Aslak Hellesøy will give you an introduction to both, the way they are intended to be used.</p>"
  subtype: presentation
  speakers: [1]
  language: en
  complexity: "Intermediate"
-
  id: 009
  title: "Introducing Go for the Paranoid Network Programmer"
  description: "<p>This session is a bootcamp in writing simple Go network servers, then securing them in various ways to prevent eavesdropping. We'll start with the traditional Hello World console program and then evolve this through web, TCP/IP and UDP servers. Along the way we'll introduce Go's support for AES and RSA encryption schemes.</p>"
  subtype: presentation
  speakers: [4]
  language: en
  complexity: "Intermediate"
-
  id: 010
  title: "Understanding Clojure Through Data"
  description: "<p>Clojure is a relatively recent functional programming language with some unorthodox ideas about how software should be structured. In this session I'll introduce the language and provide an overview of its syntax, then move on to talk about the big ideas behind some of its more atypical design decisions.</p>"
  subtype: presentation
  speakers: [2]
  language: en
  complexity: "Intermediate"
-
  id: 011
  title: "Build test and release; solving Google-scale problems"
  description: "<p>Every development house has to figure out how to set up their development environment, and everyone’s setup is different. This talk will describe some of the decisions that Google made and the consequent machinery they have developed for their own use.</p>"
  subtype: presentation
  speakers: [14]
  language: en
  complexity: "Intermediate"

-
  id: 012
  title: "Wildfire Platform, migrating from AWS to GCE. Automation, tools and challenges"
  description: "<p>Wildifire was acquired by Google in 2012 and was a (mostly) Ruby on Rails shop, using Amazon AWS as infrastructure. Our team was in charge of managing and scaling the infrastructure using mainly Chef. This a short recap of the journey of migrating our whole infrastructure from Amazon AWS to Google Compute Engine, tools we used, the challenges we faced and a few lessons eventually learned.</p>"
  subtype: presentation
  speakers: [10]
  language: en
  complexity: "Intermediate"

-
  id: 013
  title: "Google Apps Script: The Authentic{ated} Playground"
  description: "<p>With a pre authenticated cloud-based ecosystem Google Apps Script makes it possible to integrate into other Google services with a couple of lines of code. This turns Google Drive into a rich playground for custom reporting using Google Sheets as a data interface. In this session there will be a quick Google Apps Script 101 highlighting some of it’s main features and affordances. This will be followed by a demonstration of how Google Apps Script makes it easy to combine Google Analytics with other data sources such as Twitter and do many more playful things.</p>"
  subtype: presentation
  speakers: [9]
  language: en
  complexity: "Intermediate"

-
  id: 014
  title: "AngularJS: The Bridge Between Today and Tomorrow's Web"
  description: "<p>Browsers are exciting. JavaScript libraries make them even more exciting. We’ll see what’s in store for the future of the web and how AngularJS is making huge strides to bringing it to us today.</p><p>Angular pushes the limits of what’s possible in current and emerging technologies, exploring upcoming and recently landed APIs with regular new releases. This rapid releases cycle encourages developers to push the web forward, increasingly making Angular the framework of choice for client-side MVW engineering.</p><p>We’ll look at ES6, two way data-binding, upcoming Web Components, including ShadomDOM, Custom Elements, differences from Polymer, and how Angular fits in the picture.</p>"
  subtype: presentation
  speakers: [6]
  language: en
  complexity: "Intermediate"

-
  id: 015
  title: "Instrumentation with Analytics"
  description: "<p>This session is covers some advanced uses of Google Analytics through the Google Apps Script service which is part of Google Drive. As part of this both data connection and collection using Google Apps Script will be explored. The session will demonstrates how Apps Script can be used to generate simple web services for the display of custom reporting in other websites including Google Sites. As part of this we take a look at how the Google Analytics Measurement Protocol and how it can be interfaced with Apps Script to provide insight into anything that can send POST including your script projects, Drive services like Sheets, Forms and Docs or even a baby monitor.</p>"
  subtype: presentation
  speakers: [8]
  language: en
  complexity: "Intermediate"

-
  id: 016
  title: "What's in a layout traversal on Android"
  description: "<p>Understanding how a UI framework behaves under the hood is key if you want to push the boundaries of the platform. Layout traversals are at the heart of Android's UI toolkit. What happens behind the scenes in requestLayout() call? What kind of layout optimizations Android implements?</p><p>In this talk, we'll go through some of the key steps that the Android UI framework takes to display your UI on the screen, from a layout perspective.</p>"
  subtype: presentation
  speakers: [3]
  language: en
  complexity: "Intermediate"

