-
  id: 018
  title: "Intro to Scala"
  description: "<p>Scala isn't used or supported by Google to any great extent - but it doesn't need to be. Scala is a language that sits upon the JVM, and anywhere you can use Java, you can employ Scala instead. This talk will cover why you might want to, and introduce you to Scala - a modular functional language that scales well from prototyping to fully-fledged production systems. At the Guardian we found that Scala enabled us to deliver things faster with less code - and have more fun while we doing it.</p>"
  subtype: presentation
  speakers: [16]
  language: en
  complexity: "Intermediate"

-
  id: 019
  title: "Rock it, Roll it, Race it: Building games for Chrome with Google Cloud Platform"
  description: "<p>Over the last two years, PA Consulting have helped Google build compelling and exciting Chrome Experiments, include <a href=\"http://www.jamwithchrome.com/\">Jam with Chrome</a> and <a href=\"http://g.co/racer\">Racer</a>. These experiments were showcased to the world from the Google homepage, global media coverage and, in the case of Racer, featured in the Google I/O 2013 Keynote.</p><p>In this talk we’ll look at the architecture for these games, how we made them scale, the power of the Google Cloud Platform (with a little bit of Go too!) and the challenges we faced.</p>"
  subtype: presentation
  speakers: [7]
  language: en
  complexity: "Intermediate"

-
  id: 020
  title: "A very brief introduction to data processing @ Google"
  description: "<p>An overview of data processing at Google - A walk-through of the tools we use to quickly process large amounts of data, the problems we face and how we solve them, monitoring, releasing, storage technology and most importantly what tools are available for those who want to do such processing in their own work. We'll take you through some examples of the projects and pipelines that we run as well as some of the actual code and introductions to the tools and technologies that make all of this possible.</p>"
  subtype: presentation
  speakers: [11]
  language: en
  complexity: "Intermediate"

-
  id: 021
  title: "Introduction to Google Glass and Android Wear"
  description: "<p>We will run through design and development options for the Google wearables platform. This talk will cover both Google Glass and Android Wear.</p>"
  subtype: presentation
  speakers: [18]
  language: en
  complexity: "Intermediate"

-
  id: 022
  title: "Hands-on with Kubernetes, an open source cluster scheduler for containers"
  description: "<p>Join us for a hands-on walkthrough of deploying and managing applications using Google's Kubernetes (http://kubernetes.io). We'll deploy a simple application built with several different containers, and walk through how Kubernetes services allow containers to talk to each other over the network. Then we'll scale it up, give new versions a small percentage of traffic, and then do rolling upgrades of all containers to new versions.</p><p>Please bring a laptop with you to the workshop. If possible, please create a Google Cloud Platform (<a href=\"https://cloud.google.com/\">https://cloud.google.com/</a>) project and install the gcloud SDK (<a href=\"https://cloud.google.com/sdk/\">https://cloud.google.com/sdk/</a>) before the workshop.</p>"
  subtype: workshop
  speakers: [12, 17]
  language: en
  complexity: "Intermediate"

-
  id: 023
  title: "Django on App Engine: Vanilla Django now scaling on Google's infrastructure"
  description: "<p>The Django is a great Python web framework, used by the likes of Instagram, Mozilla, Disqus and NASA, and it has been available on Google's highly scalable App Engine since 2008.  Until now Django on App Engine has been slightly limited by the database options and lack of support for recent versions.  This has all changed.</p><p>With the new Djangae (jan-gee) library, you can now run the latest version of vanilla Django on App Engine, with the Django ORM connecting to the App Engine's non-relational Datastore, or to Google's Cloud-hosted MySQL, or both.  (The previously-used Django-nonrel fork is no longer needed.)</p><p>With over 4 years of App Engine experience and 5 years of Django expertise, Adam Alton shows you how these 2 technologies are now in seamless harmony, allowing your Django applications to scale to the next level.</p>"
  subtype: presentation
  speakers: [19]
  language: en
  complexity: "Intermediate"

-
  id: 024
  title: "Porting a Django application to Google App Engine"
  description: "<p>This hands on workshop gives you the opportunity to bring an existing Django application and port it to run on Google App Engine, under the expert guidance of Adam Alton from Potato London.</p><p>Adam will provide a step-by-step approach to setting up your application, as well as giving hands on assistance with getting your project up and running.</p><p>You should bring a laptop with the App Engine SDK installed, and a simple Django project which you would like to run on Google App Engine.  The simpler the Django project the better; there is a huge amount to learn in getting a project set up on App Engine, so the simpler your application is the better your chance of completing the port within the workshop time.  In particular, applications which have long-running processes, do a lot of JOIN queries (especially M2M relationships), or use the filesystem for storage will require considerably more refactoring and are best avoided if possible.</p><p>Please set up a new App Engine application at <a href=\"https://appengine.google.com/\">https://appengine.google.com/</a> prior to the workshop.</p><p>Recommended reading:</p><ul><li>Eventual consistency: <a href=\"https://cloud.google.com/developers/articles/balancing-strong-and-eventual-consistency-with-google-cloud-datastore/\">https://cloud.google.com/developers/articles/balancing-strong-and-eventual-consistency-with-google-cloud-datastore/</a></li><li>App Engine documentation (although note that we will not be using the <code>webapp2</code> framework): <a href=\"https://cloud.google.com/appengine/docs/python/\">https://cloud.google.com/appengine/docs/python/</a></li></ul>"
  subtype: workshop
  speakers: [19]
  language: en
  complexity: "Intermediate"

