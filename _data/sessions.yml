  id: 015
  title: "Instrumentation with Analytics"
  description: "<p>This session is covers some advanced uses of Google Analytics through the Google Apps Script service which is part of Google Drive. As part of this both data connection and collection using Google Apps Script will be explored. The session will demonstrates how Apps Script can be used to generate simple web services for the display of custom reporting in other websites including Google Sites. As part of this we take a look at how the Google Analytics Measurement Protocol and how it can be interfaced with Apps Script to provide insight into anything that can send POST including your script projects, Drive services like Sheets, Forms and Docs or even a baby monitor.</p>"
  subtype: presentation
  speakers: [8]
  language: en
  complexity: "Intermediate"

-
  id: 016
  title: "What's in a layout traversal on Android"
  description: "<p>Understanding how a UI framework behaves under the hood is key if you want to push the boundaries of the platform. Layout traversals are at the heart of Android's UI toolkit. What happens behind the scenes in requestLayout() call? What kind of layout optimizations Android implements?</p><p>In this talk, we'll go through some of the key steps that the Android UI framework takes to display your UI on the screen, from a layout perspective.</p>"
  subtype: presentation
  speakers: [3]
  language: en
  complexity: "Intermediate"

