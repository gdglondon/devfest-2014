  id: 009
  title: "Introducing Go for the Paranoid Network Programmer"
  description: "<p>This session is a bootcamp in writing simple Go network servers, then securing them in various ways to prevent eavesdropping. We'll start with the traditional Hello World console program and then evolve this through web, TCP/IP and UDP servers. Along the way we'll introduce Go's support for AES and RSA encryption schemes.</p>"
  subtype: presentation
  speakers: [4]
  language: en
  complexity: "Intermediate"
-
  id: 010
  title: "Understanding Clojure Through Data"
  description: "<p>Clojure is a relatively recent functional programming language with some unorthodox ideas about how software should be structured. In this session I'll introduce the language and provide an overview of its syntax, then move on to talk about the big ideas behind some of its more atypical design decisions.</p>"
  subtype: presentation
  speakers: [2]
  language: en
  complexity: "Intermediate"
