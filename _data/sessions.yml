  id: 013
  title: "Google Apps Script: The Authentic{ated} Playground"
  description: "<p>With a pre authenticated cloud-based ecosystem Google Apps Script makes it possible to integrate into other Google services with a couple of lines of code. This turns Google Drive into a rich playground for custom reporting using Google Sheets as a data interface. In this session there will be a quick Google Apps Script 101 highlighting some of it’s main features and affordances. This will be followed by a demonstration of how Google Apps Script makes it easy to combine Google Analytics with other data sources such as Twitter and do many more playful things.</p>"
  subtype: presentation
  speakers: [9]
  language: en
  complexity: "Intermediate"

